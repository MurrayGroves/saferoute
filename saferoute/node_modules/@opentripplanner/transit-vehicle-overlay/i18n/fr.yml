      =0 {}
      other {# hr }}{minutes, plural,
      =0 {{seconds, plural, =0 {# mn} other {}}}
      other {# mn}}{seconds, plural,
      =0 {}
      other { # s}}"
    genericRouteFormat: "Ligne {route}"
    lastSeen: Mis à jour {durationText}
    status: "État : {status}"
    statusEnRoute: "prochain arrêt n°{stopId}"
    statusAtStart: "au départ de l'arrêt n°{stopId}"
    statusAtStop: "à l'arrêt n°{stopId}"
    statusUnknown: inconnu
    tooltipRouteLabel: "{routeLabel} :"
    trackStart: Suivre le véhicle
    trackStop: Arrêter le suivi
    tripAndBlockIds: "Course n°{tripId}, Roulement n°{blockId}"
    vehicleIds: "{count, plural, one {Véhicule} other {Véhicules}} n°{vehicleIds}"
